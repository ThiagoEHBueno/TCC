<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Professor</title>
</head>
<body>
  <app-header></app-header>
  <main class="professorhome">
    <div class="bloco">
      <section class="perfil">
        <div class="foto" alt="Foto de Perfil">
          <a routerLink="/tela-de-login"><img src="assets/imagens/fotoexemplo.png" alt="Foto de Exemplo"></a>
        </div>
        <div class="infos">
          <div class="infotec">
            <div class="info-professor">
              <label>Professor:</label>
              <p>{{ nomeProfessor }} {{ sobrenomeProfessor }}</p>
            </div>
            <div class="info-escola">
              <label>Escola: </label>
              <p>{{ escolaProfessor }}</p>
            </div>
          </div>
          <div class="botao">
            <button>Configurar</button>
            <button routerLink="/tela-de-login">Sair</button>
          </div>
        </div>
      </section>
      <section class="turmas">
        <h2>Turmas:</h2>
        <div class="lista-turmas-container">
          <!-- Lista de turmas -->
          <ul id="lista-turmas">
            <li *ngFor="let turma of listaTurmas" class="item-lista">
              <a [routerLink]="'/turmas-professor/' + turma.id">
                Turma: {{ turma.nome }} - Descrição: {{ turma.descricao }}
              </a>
            </li>
          </ul>
        </div>
        <div class="adicionar-button">
          <button (click)="abrirModal()">+ Adicionar</button>
        </div>
        <div id="modal" class="modal" *ngIf="modalAberto" (click)="fecharModalFora($event)">
          <div class="modal-content">
            <span class="close" (click)="fecharModal()">&times;</span>
            <h2>Adicionar Turma</h2>
            <input type="text" id="nomeTurma" placeholder="Nome da Turma">
            <textarea id="descricaoTurma" placeholder="Descrição da Turma"></textarea>
            <button (click)="adicionarTurma()">+ Adicionar</button>
          </div>
        </div>        
      </section>
    </div>
  </main>
</body>
</html>
