<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-header></app-header>
  <main>
    <div>
      <form>
        <fieldset>
          <legend>Entrar</legend>
          <div class="radio-container">
            <select [(ngModel)]="tipo" (change)="onChangeTipo($event)" name="tipo">
              <option value="professor">Professor</option>
              <option value="aluno">Aluno</option>
            </select>
          </div>
          <br><br>
          <div *ngIf="tipo === 'professor'" class="input-container">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email">
            <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha">
            <button type="submit" (click)="fazerLogin()">Login Professor</button>
          </div>
          <div *ngIf="tipo === 'aluno'" class="input-container">
            <input type="email" [(ngModel)]="nomeUsuario" name="nomeUsuario" placeholder="Usuário">
            <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha">
            <button type="submit" (click)="fazerLoginAluno()">Login Aluno</button>
          </div>
          <br>
          <label>Não tem uma conta?</label>
          <a routerLink="/cadastro-professor">Cadastro</a>
        </fieldset>
      </form>
      
    </div>
  </main>
  
</body>
</html>
