<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
</head>
<body>
  <app-header></app-header>
  <main class="professor-turmas">
    <section class="bloco">
        <div class="voltar" alt="Voltar">
            <a routerLink="/tela-professor"><img src="assets/imagens/voltar-imagem.png"></a>
            <h3><p>Voltar</p></h3>
        </div>
        <div class="botao">
            <button >Atividades</button>
            <button>Alunos</button>
        </div>
        <div class="alunos-lista">
          <h2>Alunos:</h2>
          <ul class="lista-alunos">
            <li *ngFor="let aluno of alunos" class="aluno-item">
              <p>{{ aluno.nome }} {{ aluno.sobrenome }}</p>
              <!-- Adicione aqui outras informações do aluno que deseja exibir -->
            </li>
          </ul>
        </div>    
        <div class="adicionar">
          <fieldset>
            <legend>Cadastrar aluno</legend>
            <form [formGroup]="alunoForm" (ngSubmit)="cadastrarAluno()">
              <input type="text" placeholder="Usuario" formControlName="nome_usuario" required>
              <input type="text" placeholder="Nome" formControlName = "nome" required>
              <input type="text" placeholder="Sobrenome" formControlName = "sobrenome" required>
              <input type="password" placeholder="Senha" formControlName = "senha" required>
              <select formControlName = "tipoAluno">
                <option value="aluno" >Aluno</option>
              </select>
              <button type="submit">Cadastrar</button>
            </form>
          </fieldset>
        </div>                     
      </section>
  </main>
</body>
</html>
